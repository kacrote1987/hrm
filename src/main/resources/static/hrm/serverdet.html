<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>服务器详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-row layui-col-space12">
        <div class="layui-col-md2">
        </div>
        <div class="layui-col-md8">
          <div class="layui-card">
            <input id="serverId" type="text" name="serverId" placeholder="" autocomplete="off"
                   class="layui-input" style="display: none">
            <div class="layui-card-body">
              <form class="layui-form" action="" lay-filter="component-form-element">
                <div class="layui-row layui-col-space10 layui-form-item">
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">托管机房</label>
                      <div class="layui-input-block">
                        <input id="serverRoom" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">托管机柜</label>
                      <div class="layui-input-block">
                        <input id="serverCabinet" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">服务器编号</label>
                      <div class="layui-input-block">
                        <input id="serverNumber" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">服务器名称</label>
                      <div class="layui-input-block">
                        <input id="serverName" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">服务器配置</label>
                      <div class="layui-input-block">
                        <input id="serverConfig" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">运行状态</label>
                      <div class="layui-input-block">
                        <input id="serverState" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">服务器IP</label>
                      <div class="layui-input-block">
                        <input id="serverIp" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">备用IP</label>
                      <div class="layui-input-block">
                        <input id="backupIp" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">起始日期</label>
                      <div class="layui-input-block">
                        <input id="beginDate" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">终止日期</label>
                      <div class="layui-input-block">
                        <input id="endDate" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">价格</label>
                      <div class="layui-input-block">
                        <input id="serverPrice" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">成本</label>
                      <div class="layui-input-block">
                        <input id="serverCost" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">利润</label>
                      <div class="layui-input-block">
                        <input id="serverProfit" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">欠款</label>
                      <div class="layui-input-block">
                        <input id="serverArrears" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">客户姓名</label>
                      <div class="layui-input-block">
                        <input id="customerName" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">联系电话</label>
                      <div class="layui-input-block">
                        <input id="customerTel" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-row layui-col-space10 layui-form-item">
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">客户QQ</label>
                      <div class="layui-input-block">
                        <input id="customerQq" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-col-lg6">
                      <label class="layui-form-label">旺旺ID</label>
                      <div class="layui-input-block">
                        <input id="customerWw" type="text" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">备注信息</label>
                    <div class="layui-input-block">
                      <textarea id="serverRemark" placeholder="" class="layui-textarea"></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="layui-col-md2">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button class="layui-btn" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table', 'laydate'], function () {
    var $ = layui.$
            , form = layui.form
            , laydate = layui.laydate
            , table = layui.table;

    form.render(null, 'component-form-group');
    var serverId = window.location.search.substring(1, window.location.search.length);
    $.ajax({
      type: "post",
      url: "/server/serverDet",
      contentType: "application/json;charset=utf-8",
      dataType: "json",
      data: serverId,
      success: function (detObj) {
        if (detObj.msg == "success") {
          var detJson = detObj.data[0];
          $('#serverId').val(detJson.serverId);
          $('#serverRoom').val(detJson.serverRoom);
          $('#serverCabinet').val(detJson.serverCabinet);
          $('#serverNumber').val(detJson.serverNumber);
          $('#serverName').val(detJson.serverName);
          $('#serverConfig').val(detJson.serverConfig);
          $('#serverIp').val(detJson.serverIp);
          $('#backupIp').val(detJson.backupIp);
          $('#serverState').val(detJson.serverState);
          $('#beginDate').val(detJson.beginDate);
          $('#endDate').val(detJson.endDate);
          $('#serverPrice').val(detJson.serverPrice);
          $('#serverCost').val(detJson.serverCost);
          $('#serverProfit').val(detJson.serverProfit);
          $('#serverArrears').val(detJson.serverArrears);
          $('#customerName').val(detJson.customerName);
          $('#customerTel').val(detJson.customerTel);
          $('#customerQq').val(detJson.customerQq);
          $('#customerWw').val(detJson.customerWw);
          $('#serverRemark').val(detJson.serverRemark);
          layui.form.render();
        }
      }
    });

  });

  function save(){
    var params={};
    params.serverId=$('#serverId').val();
    params.serverRoom=$('#serverRoom').val();
    params.serverCabinet=$('#serverCabinet').val();
    params.serverNumber=$('#serverNumber').val();
    params.serverName=$('#serverName').val();
    params.serverConfig=$('#serverConfig').val();
    params.serverIp=$('#serverIp').val();
    params.backupIp=$('#backupIp').val();
    params.serverState=$('#serverState').val();
    params.beginDate=$('#beginDate').val();
    params.endDate=$('#endDate').val();
    params.serverPrice=$('#serverPrice').val();
    params.serverCost=$('#serverCost').val();
    params.serverProfit=$('#serverProfit').val();
    params.serverArrears=$('#serverArrears').val();
    params.customerName=$('#customerName').val();
    params.customerTel=$('#customerTel').val();
    params.customerQq=$('#customerQq').val();
    params.customerWw=$('#customerWw').val();
    params.serverRemark=$('#serverRemark').val();
    postdata(params,"/server/serverSave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
